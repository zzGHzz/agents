            if (isIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: number,
                body: welcomeMessage
              });
            } else {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: number,
                body: welcomeMessage,
                event: 'COMMENT'
              });
            }
            
            console.log(`Welcomed first-time contributor @${author}`);